  <body>
    <section class="bg-faq-bot p-b120 p-t330">
      <div class="container">
        <div class="faq-form-wrap border-radius">
          <div class="row">
            <div class="col-md-12 col-xs-12">
              <div class="ot-heading text-center text-light">
                <h2 class="main-heading">Participation Form</h2>
              </div>
              <form action="faq.php" method="POST" class="wpcf7-form">
                <div class="faq-form row">
                  <p class="col-md-6 col-xs-12">
                    <span class="wpcf7-form-control-wrap your-name">
                      <input
                        type="text"
                        name="name"
                        class="form-control"
                        placeholder="Your Name *"
                        required=""
                      />
                    </span>
                  </p>
                  <p class="col-md-6 col-xs-12">
                    <span class="wpcf7-form-control-wrap your-email">
                      <input
                        type="text"
                        name="Contact"
                        class="form-control"
                        placeholder="Your Contact Number *"
                        required=""
                      />
                    </span>
                  </p>
                  <p class="col-md-6 col-xs-12">
                    <span class="wpcf7-form-control-wrap your-url">
                      <select
                        name="orderby"
                        class="orderby"
                        aria-label="Shop order"
                      >
                        <option value="menu_order" selected="selected">
                          Default sorting
                        </option>
                        <option value="popularity">Sort by popularity</option>
                        <option value="rating">Sort by average rating</option>
                        <option value="date">Sort by latest</option>
                        <option value="price">
                          Sort by price: low to high
                        </option>
                        <option value="price-desc">
                          Sort by price: high to low
                        </option>
                      </select>
                      <input type="hidden" name="paged" value="1" />
                    </span>
                  </p>
                  <p class="col-md-6 col-xs-12">
                    <span class="wpcf7-form-control-wrap your-url">
                      <select
                        class="form-select form-select-lg mb-3"
                        aria-label=".form-select-lg example"
                      >
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                      <input type="hidden" name="paged" value="1" />
                    </span>
                  </p>

                  <p class="col-md-6 col-xs-12">
                    <span class="wpcf7-form-control-wrap your-url">
                      <input
                        type="text"
                        name="namedisplay"
                        class="form-control"
                        placeholder="Name to be displayed"
                      />
                    </span>
                  </p>
                  <p class="col-md-6 col-xs-12">
                    <span class="wpcf7-form-control-wrap your-url">
                      <input
                        type="url"
                        name="url"
                        class="form-control"
                        placeholder="Website"
                      />
                    </span>
                  </p>
                  <p class="col-md-12 col-xs-12 text-center">
                    <button
                      type="submit"
                      class="octf-btn octf-btn-icon octf-btn-primary"
                    >
                      Send Message<i class="flaticon-right-arrow-1"></i>
                    </button>
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section>
      <form class="woocommerce-ordering" method="get">
        <select name="orderby" class="orderby" aria-label="Shop order">
          <option value="menu_order" selected="selected">
            Default sorting
          </option>
          <option value="popularity">Sort by popularity</option>
          <option value="rating">Sort by average rating</option>
          <option value="date">Sort by latest</option>
          <option value="price">Sort by price: low to high</option>
          <option value="price-desc">Sort by price: high to low</option>
        </select>
        <input type="hidden" name="paged" value="1" />
      </form>
