  <style>
    #top-10 img,
    #top-latest img {
      width: 300px;
      height: 300px;
      object-fit: contain;
    }
    .figure {
      position: relative;
      transition: all 0.9s;
    }
    .home-gallery {
      position: absolute;
      height: 100%;
      width: 100%;
      top: 0;
      left: 0;
      display: none;
    }
    .figure:hover .home-gallery {
      display: grid;
      place-items: center;
      cursor: pointer;
      background-color: rgba(75, 73, 73, 0.8);
    }
    @media (min-width: 768px) {
      .margin-index {
        margin-top: 10px !important;
      }
    }
    /* @media  */
    .margin-index {
      margin-top: 100px;
    }
  </style>

            <div class="container-fluid octf-mainbar-container">
              <div class="octf-mainbar">
                <div class="octf-mainbar-row octf-row">
                  <!-- logo start -->
                  <div class="octf-col text-left">
                    <div id="site-logo" class="site-logo">
                      <a href="index.html">
                        <div>
                          <span class="logo-static font22 bold text-black"
                            >Trending Art</span
                          >
                        </div>
                      </a>
                    </div>
                  </div>
                  <!-- logo start -->
                  <!-- nav start -->
                  <div class="octf-col justify-content-end">
                    <nav id="site-navigation" class="main-navigation">
                      <ul id="primary-menu" class="menu">
                        <li class="">

                        </li>
                        <li class="">

                        </li>

                        <li class="">
                          <a href="gallery.html">Gallery</a>
                        </li>
                      </ul>
                    </nav>
                    <!-- #site-navigation -->
                  </div>
                  <div class="octf-header-module">
                    <div class="btn-cta-group btn-cta-header">
                      <a class="octf-btn octf-btn-third" href="participate.html"
                        ><i class="fa fa-right-to-bracket text-white"></i>
                        Participate</a
                      >
                    </div>
                  </div>
                  <div class="octf-header-module">
                    <div class="btn-cta-group btn-cta-header">
                      <a class="octf-btn octf-btn-third" href="gallery.html"
                        ><i class="fa fa-check-to-slot text-white"></i> Vote</a

                    </div>

          <div class="container">
            <div class="mlogo_wrapper clearfix">
              <!-- logo mobile start -->
              <div class="mobile_logo">

                      >Trending Art</span
                    >
                  </div></a

              </div>

              <div id="mmenu_toggle">

            </div>

        <section class="banner container-height p-t100">

                  <img
                    src="/images/digital-illustration-brian-edward-miller-1280x720.jpg"
                    class="d-block w-100"
                    alt="..."

                </div>
                <div class="carousel-item">
                  <img
                    src="/images/blueblackh0le_by_cha5yn_dfer31o-350t.jpg"
                    class="d-block w-100"
                    alt="..."

                </div>
                <div class="carousel-item">
                  <img
                    src="/images/863506.jpg"
                    class="d-block w-100 h-50"
                    alt="..."
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="images/RzYdh3iL3rNhBn8sKBKfdH.jpg"
                    class="d-block w-100 h-50"
                    alt="..."

              </div>
              <button

                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>

            </div>

        <!-- carousel end -->

        <!-- Latest uploads -->

            <div class="row">

                <div class="ot-heading text-center">
                  <h2 class="main-heading text-dark m-b55 xs-m-b40">
